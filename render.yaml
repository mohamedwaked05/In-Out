services:
  - type: web
    name: employee-attendance-system
    env: php
    plan: free
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr